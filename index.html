<html>
    <head>

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>

        <script src="libraries/aframe-ar.js"></script>

    </head>
    <body>
        <a-scene embedded arjs>

            <!--
assets are the objects that can be included or linked into your code
in this example, this includes an obj file and a material mapped file
notice that "src" is a way to direct the path to the file - the obj and mtl file is within the assets folder
-->
            <a-assets>


                <a-asset-item id="williamEmslie-obj" 
                              src="assets/williamEmslie.obj"></a-asset-item>
                <a-asset-item id="williamEmslie-mtl" src="assets/williamEmslie.mtl"></a-asset-item>
                
                <a-asset-item id="williamEmslie2-obj" 
                              src="assets/williamEmslie2.obj"></a-asset-item>
                <a-asset-item id="williamEmslie2-mtl" src="assets/williamEmslie2.mtl"></a-asset-item>
                
                <a-asset-item id="williamEmslie3-obj" 
                              src="assets/williamEmslie3.obj"></a-asset-item>
                <a-asset-item id="williamEmslie3-mtl" src="assets/williamEmslie3.mtl"></a-asset-item>
                
                <a-asset-item id="michiganAve-obj" 
                              src="assets/michiganAve.obj"></a-asset-item>
                <a-asset-item id="michiganAve-mtl" src="assets/michiganAve.mtl"></a-asset-item>


                <a-asset-item id="buildings-obj" src="assets/buildings.obj"></a-asset-item>
                <a-asset-item id="buildings-mtl" src="assets/buildings.mtl"></a-asset-item>

                <a-asset-item id="trees-obj" src="assets/trees.obj"></a-asset-item>
                <a-asset-item id="trees-obj" src="assets/trees.obj"></a-asset-item>

                <a-asset-item id="sidewalk-obj" src="assets/sidewalk.obj"></a-asset-item>
                <a-asset-item id="sidewalk-mtl" src="assets/sidewalk.mtl"></a-asset-item>
                
                <a-asset-item id="sidewalk3-obj" src="assets/sidewalk3.obj"></a-asset-item>
                <a-asset-item id="sidewalk3-mtl" src="assets/sidewalk3.mtl"></a-asset-item>

            </a-assets>
            -------------------------------------------------------------------
            <a-marker id="pattern-07"
                      type="pattern"
                      url="patt/pattern-07.patt">

                <a-entity 
                          obj-model="obj: #williamEmslie-obj; mtl: #williamEmslie-mtl"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"     
                          rotation = "-90 90 0"></a-entity>
                
                <a-entity 
                          obj-model="obj: #michiganAve-obj; mtl: #michiganAve-mtl"
                          scale=".015 .015 .015"
                          position= "-0.8 2 3"     
                          rotation = "-90 -90 0"></a-entity>

                <a-entity obj-model="obj: #buildings-obj; mtl: #buildings-mtl"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>

                <a-entity obj-model="obj: #sidewalk-obj; mtl: #sidewalk-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>

                <a-entity obj-model="obj: #trees-obj; mtl: #trees-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>
            </a-marker> 
            -------------------------------------------------------------------
            <a-marker id="pattern-06"
                      type="pattern"
                      url="patt/pattern-06.patt">

                <a-entity 
                          obj-model="obj: #williamEmslie2-obj; mtl: #williamEmslie2-mtl"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"     
                          rotation = "-90 90 0"></a-entity>
                
                <a-entity obj-model="obj: #buildings-obj; mtl: #buildings-mtl"
                          scale=".015 .015 .015"
                          position= "0 0 0"   
                          rotation = "-90 90 0"></a-entity>

                <a-entity obj-model="obj: #sidewalk-obj; mtl: #sidewalk-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>
                
                <a-entity obj-model="obj: #trees-obj; mtl: #trees-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity> 
                
            </a-marker> 

            -------------------------------------------------------------------
            <a-marker id="pattern-05"
                      type="pattern"
                      url="patt/pattern-05.patt">

                <a-entity 
                          obj-model="obj: #williamEmslie3-obj; mtl: #williamEmslie3-mtl"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"     
                          rotation = "-90 90 0"></a-entity>
                
                <a-entity obj-model="obj: #buildings-obj; mtl: #buildings-mtl"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>
                
                <a-entity obj-model="obj: #sidewalk3-obj; mtl: #sidewalk3-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity>

                <a-entity obj-model="obj: #trees-obj; mtl: #trees-obj"
                          scale=".015 .015 .015"
                          position= "0.1 0 -0.4"   
                          rotation = "-90 90 0"></a-entity> 

            </a-marker> 
            -------------------------------------------------------------------           
            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>


            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'></a-marker-camera>
            <!--             <a-marker-camera preset='Custom' type='pattern' url='/assets/FigureGround.patt'></a-marker-camera>  <a-entity camera></a-entity>-->
        </a-scene>
    </body>
</html>
